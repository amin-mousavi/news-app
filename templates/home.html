{% extends 'base.html' %}

{% block title %}Home{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
    <p>Hi {{user.username}}!</p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Log in</a>
    <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock content %}
